plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
  //  compile group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'

}
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
            // Make sure to Add extentions here or your application will not be able to find any resources attached
            includes = ["**/*.fxml", "**/*.png", "**/*.css", "**/*.txt", "**/*.md", "**/*.*"]
        }
    }
}
javafx {
    version = 14
    modules = [ 'javafx.controls', 'javafx.fxml' ,'javafx.swing']
}
mainClassName = 'sample.Main'